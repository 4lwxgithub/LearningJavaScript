<!DOCTYPE html>
<html lang="en">
<head>
<title>My hello world program</title>
</head>
<body onload="helloWorld();"> // runs script immediately after the page has been loaded
<script>
function helloWorld() {

	// a pop up 
	alert('Hello, World!');

	// On doc
	document.write('Hello, World!');

	// In console 
	console.log('Hello, World!');
}
</script>
</body>
</html>
